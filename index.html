<html>
  <head>
    <script type="text/javascript">
  		const getProfileUrlFor = async (id) => {
        const data = await (await fetch("https://api.github.com/user/" + id)).json();
        return data["html_url"];
  		}
      document.addEventListener('DOMContentLoaded', async () => {
  			if (document.location.hash) {
  				var id = document.location.hash.match(/^#(.*?)$/)[1];
          window.location.replace(await getProfileUrlFor(id));
  			}
      });
    </script>
  </head>
</html>
